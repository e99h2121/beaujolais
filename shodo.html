<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="utf-8">
    <title>CSS フォント</title>
    <!-- https://googlefonts.github.io/japanese/ -->
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
    <style>
      body {
        color:black;
        font-size:1em;
        line-height: 0.5em
      }
      #itemA {
        grid-row: 1 / 2;
        grid-column: 1 / 2;
        background: #f88;
        text-align: center;
      }
      #itemB {
        grid-row: 1 / 2;
        grid-column: 2 / 3;
        background: #f88;
        text-align: center;
      }
      #itemC {
        grid-row: 1 / 2;
        grid-column: 3 / 4;
        background: #f88;
        text-align: center;
      }
      #itemD {
        grid-row: 1 / 2;
        grid-column: 4 / 5;
        background: #f88;
        text-align: center;
      }
      #itemE {
        grid-row: 1 / 2;
        grid-column: 5 / 6;
        background: #f88;
        text-align: center;
      }
      #itemF {
        grid-row: 1 / 2;
        grid-column: 6 / 7;
        background: #f88;
        text-align: center;
      }
      #itemG {
        grid-row: 1 / 2;
        grid-column: 7 / 8;
        background: #f88;
        text-align: center;
      }
      #itemH {
        grid-row: 1 / 2;
        grid-column: 8 / 9;
        background: #f88;
        text-align: center;
      }
      #item1 {
        grid-row: 2 / 3;
        grid-column: 1 / 2;
        background: #fff;
        font-size:5em;
      }
      #item2 {
        grid-row: 2 / 3;
        grid-column: 2 / 3;
        background: #fff;
        font-size:5em;
      }
      #item3 {
        grid-row: 2 / 3;
        grid-column: 3 / 4;
        background: #fff;
        font-size:5em;
      }
      #item4 {
        grid-row: 2 / 3;
        grid-column: 4 / 5;
        background: #fff;
        font-size:5em;
      }
      #item5 {
        grid-row: 2 / 3;
        grid-column: 5 / 6;
        background: #fff;
        font-size:5em;
      }
      #item6 {
        grid-row: 2 / 3;
        grid-column: 6 / 7;
        background: #fff;
        font-size:5em;
      }
      #item7 {
        grid-row: 2 / 3;
        grid-column: 7 / 8;
        background: #fff;
        font-size:5em;
      }
      #item8 {
        grid-row: 2 / 3;
        grid-column: 8 / 9;
        background: #fff;
        font-size:5em;
      }

      .font1{
        font-family: "Kokoro";
      }
      .font2{
        font-family: serif;
      }
      .font3{
        font-family: "Nikukyu";
      }
      .font4{
        font-family: "Hannari";
      }
      .font5{
        font-family: 'MyFontsoseki';
      }
      .font6{
        font-family: sans-serif;
      }
      .font7{
        font-family: monospace;
      }
      .font8{
        font-family: 'MyFontreisyo';
      }

      /* 縦書き */
      .v-writing {
        writing-mode: vertical-rl;
      }

      /* グリッドレイアウト */
      #container {
        display: grid; 
        grid-template-rows: 20px 1fr ;
        grid-template-columns: repeat(8, 200px);
      }
      @font-face {
        font-family: 'MyFontreisyo';
        src: url('./fonts/aoyagireisyosimo_otf_2_01.otf') format("opentype");
      }
      @font-face {
        font-family: 'MyFontsoseki';
        src: url('./fonts/AoyagiSosekiFont2.otf') format("opentype");
      }
    </style>
  </head>
  <body>
    <p><input type="text" id="input_message"  size="100" maxlength="100" value="だいたんふてき"></p>
    <div id="container"> <!-- コンテナ -->
      <div id="itemA">Kokoro</div><div id="item1"><p class="font1 v-writing" id="output_message1">loading</p></div> <!-- アイテム -->
      <div id="itemB">serif</div><div id="item2"><p class="font2 v-writing" id="output_message2">loading</p></div> <!-- アイテム -->
      <div id="itemC"><a href="https://googlefonts.github.io/japanese/#nikukyu">Nikukyu</a></div><div id="item3"><p class="font3 v-writing" id="output_message3">loading</p></div> <!-- アイテム -->
      <div id="itemD"><a href="https://googlefonts.github.io/japanese/#hannari">Hannari</a></div><div id="item4"><p class="font4 v-writing" id="output_message4">loading</p></div> <!-- アイテム -->
      <div id="itemE"><a href="https://opentype.jp/aoyagisosekifont.htm">青柳疎石</a></div><div id="item5"><p class="font5 v-writing" id="output_message5">loading</p></div> <!-- アイテム -->
      <div id="itemF">sans-serif</div><div id="item6"><p class="font6 v-writing" id="output_message6">loading</p></div> <!-- アイテム -->
      <div id="itemG">monospace</div><div id="item7"><p class="font7 v-writing" id="output_message7">loading</p></div> <!-- アイテム -->
      <div id="itemH"><a href="https://opentype.jp/aoyagireisho.htm">青柳隷書しも</a></div><div id="item8"><p class="font8 v-writing" id="output_message8">loading</p></div> <!-- アイテム -->
    </div>


    <script language="javascript" type="text/javascript">
     function main() {
        var input_message = document.getElementById("input_message").value;
        document.getElementById("output_message1").innerHTML = input_message;
        document.getElementById("output_message2").innerHTML = input_message;
        document.getElementById("output_message3").innerHTML = input_message;
        document.getElementById("output_message4").innerHTML = input_message;
        document.getElementById("output_message5").innerHTML = input_message;
        document.getElementById("output_message6").innerHTML = input_message;
        document.getElementById("output_message7").innerHTML = input_message;
        document.getElementById("output_message8").innerHTML = input_message;
        //document.getElementById("osusume").style.fontSize = myFntCnt+"pt";
      }
      document.getElementById("input_message").onchange = main;
      window.onload = main;
    </script>

  </body>
</html>
