<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="utf-8">
    <title>CSS フォント</title>
    <!-- https://googlefonts.github.io/japanese/ -->
    <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/nikukyu.css" rel="stylesheet">
    <style>
      body {
        color:#630;
        font-size:1em;
      }
      p.font1{
        font-family: cursive;
        font-size:5em;
      }
      p.font2{
        font-family: serif;
        font-size:5em;
      }
      p.font3{
        font-family: "Nikukyu";
        font-size:5em;
      }
      p.font4{
        font-family: "Hannari";
        font-size:5em;
      }
      p.font5{
        font-family: fantasy;
        font-size:5em;
      }
      p.font6{
        font-family: sans-serif;
        font-size:5em;
      }
      p.font7{
        font-family: monospace;
        font-size:5em;
      }

      /* 縦書き */
      .v-writing {
        writing-mode: vertical-rl;
        display: inline-block;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="v-writing">
    cursive: <p class="font1" id="output_message1">test</p>
    serif: <p class="font2" id="output_message2">serif</p>
    Nikukyu: <p class="font3" id="output_message3">test</p>
    <p><input type="text" id="input_message"  size="20" maxlength="100" value="カレーが大好きだ！"></p>
    Hannari: <p class="font4" id="output_message4">test</p>
    fantasy: <p class="font5" id="output_message5">test</p>
    sans-serif: <p class="font6" id="output_message6">test</p>
    monospace: <p class="font7" id="output_message7">test</p>

    </div>


    <script language="javascript" type="text/javascript">
     function main() {
        var input_message = document.getElementById("input_message").value;
        document.getElementById("output_message1").innerHTML = input_message;
        document.getElementById("output_message2").innerHTML = input_message;
        document.getElementById("output_message3").innerHTML = input_message;
        document.getElementById("output_message4").innerHTML = input_message;
        document.getElementById("output_message5").innerHTML = input_message;
        document.getElementById("output_message6").innerHTML = input_message;
        document.getElementById("output_message7").innerHTML = input_message;
      }
      document.getElementById("input_message").onchange = main;
      window.onload = main;
    </script>

  </body>
</html>
